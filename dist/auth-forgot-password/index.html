<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
        name="viewport">
    <title>Forgot Password &mdash; Library Management System</title>

    <!-- General CSS Files -->
    <link rel="stylesheet"
        href="http://localhost/library/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

        <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet"
        href="http://localhost/css/style.css">
    <link rel="stylesheet"
        href="http://localhost/css/components.css">
</head>

<body>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div
                        class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                        <!-- Footer -->
                        <div class="login-brand">
     <img src="http://localhost/img/lib_icon.png"
         alt="logo"
         width="100"
         class="shadow-light rounded-circle">
 </div>

                        <!-- Content -->
                            <div class="card card-primary">
        <div class="card-header">
            <h4>Forgot Password</h4>
        </div>

        <div class="card-body">
            <p class="text-muted">We will send a link to reset your password</p>
            <form method="POST" data-parsley-validate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email"
                        type="email"
                        class="form-control"
                        name="email"
                        tabindex="1"
                        required
                        autofocus data-parsley-type="email" data-parsley-errors-container="#email-error">
                    <div id="email-error" style="color: red"></div>
                </div>

                <div class="form-group">
                    <button type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        tabindex="4">
                        Forgot Password
                    </button>
                </div>
            </form>
        </div>
    </div>

                        <!-- Footer -->
                        <div class="simple-footer">
      Copyright &copy; LBS 2023
  </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- General JS Scripts -->
    <script src="http://localhost/library/jquery/dist/jquery.min.js"></script>
    <script src="http://localhost/library/popper.js/dist/umd/popper.js"></script>
    <script src="http://localhost/library/tooltip.js/dist/umd/tooltip.js"></script>
    <script src="http://localhost/library/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://localhost/library/jquery.nicescroll/dist/jquery.nicescroll.min.js"></script>
    <script src="http://localhost/library/moment/min/moment.min.js"></script>
    <script src="http://localhost/js/stisla.js"></script>

        <!-- JS Libraies -->
    <script src="http://localhost/js/parsley.js"></script>
    <!-- Page Specific JS File -->

    <!-- Template JS File -->
    <script src="http://localhost/js/scripts.js"></script>
    <script src="http://localhost/js/custom.js"></script>
</body>

</html>
